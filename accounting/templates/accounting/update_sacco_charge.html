<!-- templates/accounting/update_sacco_charge.html -->
{% extends 'base.html' %}

{% block title %}
Update SACCO Charge - AKIBANIPESA
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-2xl font-bold mb-4">Update SACCO Charge</h2>

    <!-- Form to update SACCO charge -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
