<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entity Statement</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Entity Statement Report</h1>
    <p><strong>Entity Name:</strong> {{ entity.entity_name }}</p>
    <p><strong>Report Date:</strong> {{ today|date:"d/m/Y" }}</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Particulars</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.updated_at|date:"d/m/Y H:i:s" }}</td>
                <td>{{ transaction.tr_account }}</td>
                <td>{{ transaction.tr_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
