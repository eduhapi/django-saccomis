{% extends 'base.html' %}

{% block title %}
    Transfer - AKIBANIPESA
{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold mb-4">Transfer from {{ member.first_name }} {{ member.last_name }}</h1>
        <form method="POST" class="max-w-md bg-white shadow-md rounded-lg p-6 mx-auto mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="text" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" id="amount" name="amount">
            </div>
            <div class="mb-4">
                <label for="recipient_id" class="block text-sm font-medium text-gray-700">Recipient ID</label>
                <input type="text" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" id="recipient_id" name="recipient_id">
            </div>
            <button type="submit" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-700">Transfer</button>
        </form>
    </div>
{% endblock %}
