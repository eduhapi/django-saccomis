{% extends 'base.html' %}

{% block title %}
    Mini-Statement Search - AKIBANIPESA
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6">Search Member for Mini-Statement</h1>
    <form method="POST" class="max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generate Mini-Statement
            </button>
        </div>
    </form>
</div>
{% endblock %}
