{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Next of Kin Details</h2>
    <form method="post" action="{% url 'members:edit_next_of_kin' member_id=member.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
