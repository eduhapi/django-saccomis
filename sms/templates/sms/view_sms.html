<!-- view_sms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View SMS Logs</title>
    <!-- Include your CSS stylesheets here -->
</head>
<body>
    <h1>SMS Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Message</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in sms_logs %}
            <tr>
                <td>{{ log.phone_number }}</td>
                <td>{{ log.message }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'sms:compose_sms' %}">Compose New SMS</a>
</body>
</html>
