<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- JavaScript for real-time clock -->
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</head>
<body>
    <div class="header bg-gray-900 text-white fixed top-0 left-0 w-full z-10 flex justify-between items-center px-4 py-2">
        <div class="header-left">
            Our Company LTD MIS | <span id="current-time"></span>
        </div>
        <div class="middle-text text-center flex-grow">
            Be blessed as you work hard
        </div>
        <div class="header-right flex items-center space-x-4 ml-auto">
            <span>Welcome, {{ user.first_name }}</span>
            <a href="{% url 'accounts:logout' %}" class="btn btn-logout bg-red-600 hover:bg-red-800 text-white px-3 py-2 rounded">Logout</a>
        </div>
    </div>
</body>
</html>
