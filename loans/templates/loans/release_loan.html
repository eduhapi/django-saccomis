<!-- loans/templates/loans/release_loan.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Release Loan</h2>
    <form method="post" class="max-w-md bg-white shadow-md rounded-lg p-6 mx-auto mb-4">
        {% csrf_token %}
        <label for="cheque_number" class="block text-sm font-medium text-gray-700">Cheque Number</label>
        <input type="text" id="cheque_number" name="cheque_number" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mt-4 inline-block">Release</button>
    </form>
</div>
{% endblock %}
