{% extends 'base.html' %}

{% block title %}
    Search Member - AKIBANIPESA
{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold mb-4">Search Member to Issue Loan</h1>
        <form method="post" class="max-w-md bg-white shadow-md rounded-lg p-6 mx-auto mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="member_id" class="block text-sm font-medium text-gray-700">Member ID</label>
                <input type="text" name="member_id" id="member_id" required class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                {% if form.member_id.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.member_id.errors }}</p>
                {% endif %}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Search</button>
        </form>
    </div>
{% endblock %}
